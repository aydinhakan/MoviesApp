    <div id="container">
        <div id="title">
            <i class="fas fa-user-plus"></i>
            <h1>Kayıt Ol </h1>
        </div>
        <div id="form">
            <form method=get>
                <div id="form-input">
                    <label for="email">
                        Email
                        <br>
                        <input id="email" type="email" />
                    </label>
                    <label for="password">
                        <br><br>
                        Şifre
                        <br>
                        <input id="password" type="password" />
                    </label>
                    <br><br>
                    <label for="password" class="password">
                        Tekrar Şifre
                        <br>
                        <input type="password" type="password" id="password">
                    </label>
                    <br><br>
                    <label for="text">Cinsiyetiniz Nedir?</label>
                    <br>
                    <input type="radio" name="cinsiyet" id="radio">
                    <label for="radio">Erkek</label>

                    <input type="radio" name="cinsiyet" id="radio">
                    <label for="radio">Kadın</label>

                    <input type="radio" name="cinsiyet" id="radio">
                    <label for="radio">Belirtmek İstemiyorum</label>
                    <br><br>
                    <label for="cities">Hangi Şehirde Yaşıyorsunuz?</label>
                    <br>
                    <select id="cities">
                        <option value="34">İstanbul</option>
                        <option value="06">Ankara</option>
                        <option value="71">Kırıkkale</option>
                        <option value="77">Yalova</option>
                        <option value="01">Adana</option>
                        <option value="75">Ardahan</option>
                        <option value="36">Kars</option>
                        <option value="07">Antalya</option>
                    </select>
                    <br><br>
                    <label for="text">Son Olarak Eklemek İstedikleriniz Var ise:</label>
                    <br>
                    <textarea name="text" id="" cols="30" rows="5"></textarea>

                </div>
                <br><br>
                <div>
                    <button class="diez1" type="submit">Kayıt Ol</button>
                    <button class="diez1" type="reset">Temizle</button>
                </div>
            </form>
